<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>원페이지 쇼핑몰</title>
    <style>
      .content {
        width: 700px;
        margin: 0px auto 30px auto;
      }
      #product_image {
        height: 300px;
        cursor: pointer;
      }
      .large_title {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="image">
        <p>
          <img
            src="https://pbs.twimg.com/media/EFxkhgPVAAEeMRp.jpg"
            class="img-fluid"
            alt="Responsive image"
            id="product_image"
            onclick="sayHello()"
          />
        </p>
        <span class="large_title">펭수를 판매합니다.</span>
        가격: 3,000원 / 개
      </div>
      <div class="inputs mt-5">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">주문자 이름</span>
          </div>
          <input
            id="user_name"
            type="text"
            class="form-control"
            placeholder="이름을 입력하세요"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >수량</label
            >
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option value="" selected>수량을 선택하세요</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">주소</span>
          </div>
          <input
            id="user_addr"
            type="text"
            class="form-control"
            placeholder="주소를 입력하세요"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">전화번호</span>
          </div>
          <input
            id="user_number"
            type="text"
            class="form-control"
            placeholder="전화번호를 입력하세요"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-primary" onclick="onOrder()">
          주문하기
        </button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script>
      function sayHello() {
        alert("이유는 없어 그냥 해!");
      }

      function onOrder() {
        if ($("#user_name").val() == "") {
          //이름 확인
          alert("이름을 입력하세요");
        } else if ($("#inputGroupSelect01 option:selected").val() == "") {
          //수량확인
          alert("수량을 입력하세요");
        } else if ($("#user_addr").val() == "") {
          //주소확인
          alert("주소를 입력하세요");
        } else if ($("#user_number").val() == "") {
          //전화번호 확인
          alert("전화번호를 입력하세요");
        } else {
          alert("주문되었습니다.");
        }
      }
    </script>
  </body>
</html>
